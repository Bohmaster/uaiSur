<h3>Editar noticia</h3>
<form name="todoForm" novalidate>
  <div class="form-group" ng-class="{'has-error': todoForm.content.$invalid && todoForm.content.$dirty}">
    <input type="text" class="form-control focus margin" name="volanta"
           placeholder="Volanta" autocomplete="off" required
           ng-model="noticia.volanta">
    <input type="text" class="form-control focus margin" name="titulo"
           placeholder="Titulo" autocomplete="off" required
           ng-model="noticia.titulo">
    <input type="text" class="form-control focus margin" name="descripcion"
           placeholder="Descripcion" autocomplete="off" required
           ng-model="noticia.descripcion">
    <textarea class="form-control focus" name="cuerpo"
              rows="4" cols="50"
              placeholder="Cuerpo" autocomplete="off"
              ng-model="noticia.cuerpo"></textarea>
    <input type="text" id="categoria" class="form-control focus margin" name="category" list="categorias"
           placeholder="Seleccione categorÃ­a" autocomplete="off" required>
    <datalist id="categorias">
      <option ng-repeat="c in categorias" value="{{c.titulo}}" id="{{c.id}}">
    </datalist>
    <label for="files">Imagen</label>
    <input type="file"
           file-input="files"
           class="margin"
           multiple
      />
    <li ng-repeat="file in files">{{file.name}}</li>
  </div>
  <button class="btn btn-default" ng-disabled="todoForm.$invalid" ng-click="editarNoticia()">Agregar</button>
</form>
