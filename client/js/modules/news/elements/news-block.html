<div class="container">
  <div class="row bord" id="main">
      <div class="col-md-8 normal principal" ui-sref="app.noticia({articuloId: destacada[0].id })">
        <div class="title">{{ destacada[0].titulo }}</div>
        <div class="description">
          {{ destacada[0].descripcion }}
        </div>
        <img src="storage/images/{{ destacada[0].foto_principal }}" width="100%" height="450"  alt=""/>
      </div>
    <div class="col-md-4 normal video" ui-sref="app.noticia({articuloId: video[0].id})">
      <div class="title">{{ video[0].titulo }}</div>
      <div class="description">
        {{ video[0].descripcion }}
      </div>
      <img src="storage/images/{{ video[0].foto_principal }}" width="100%" height="300"  alt=""/>
    </div>

      <div class="col-md-4 normal" ng-repeat="n in primeras" ng-init="init()" ui-sref="app.noticia({articuloId: n.id})">
        <div class="title">{{ n.titulo }}</div>
        <div class="description">
          {{ n.descripcion }}
        </div>
        <img src="storage/images/{{ n.foto_principal }}" width="100%" height="300"  alt=""/>
      </div>

  </div>
</div>
